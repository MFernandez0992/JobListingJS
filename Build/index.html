  <section class="w-full md:max-w-[900px] m-auto">
    <div class="bg-white p-4 rounded-lg shadow-md space-y-4 w-full mx-auto my-4 border-b-[6px] border-b-DesaturatedDarkCyan">
      <!-- Seniority -->
      <div class="space-y-2">
          <label class="block text-gray-700 font-semibold">Seniority</label>
          <div class="flex space-x-4">
              <label class="flex items-center space-x-2">
                  <input type="radio" name="seniority" value="Senior" class="form-radio text-teal-600">
                  <span class="text-gray-600">Senior</span>
              </label>
              <label class="flex items-center space-x-2">
                  <input type="radio" name="seniority" value="Semi-Senior" class="form-radio text-teal-600">
                  <span class="text-gray-600">Semi-Senior</span>
              </label>
              <label class="flex items-center space-x-2">
                  <input type="radio" name="seniority" value="Junior" class="form-radio text-teal-600">
                  <span class="text-gray-600">Junior</span>
              </label>
          </div>
      </div>
  
      <!-- Stack -->
      <div class="space-y-2">
          <label class="block text-gray-700 font-semibold">Stack</label>
          <div class="flex space-x-4">
              <label class="flex items-center space-x-2">
                  <input type="radio" name="stack" value="Frontend" class="form-radio text-teal-600">
                  <span class="text-gray-600">Frontend</span>
              </label>
              <label class="flex items-center space-x-2">
                  <input type="radio" name="stack" value="Backend" class="form-radio text-teal-600">
                  <span class="text-gray-600">Backend</span>
              </label>
              <label class="flex items-center space-x-2">
                  <input type="radio" name="stack" value="Full Stack" class="form-radio text-teal-600">
                  <span class="text-gray-600">Full Stack</span>
              </label>
          </div>
      </div>
  
      <!-- Technologies -->
      <div class="space-y-2">
          <label class="block text-gray-700 font-semibold">Technologies</label>
          <div class="grid grid-cols-2 gap-2">
              <label class="flex items-center space-x-2">
                  <input type="checkbox" name="technologies" value="HTML" class="form-checkbox text-teal-600">
                  <span class="text-gray-600">HTML</span>
              </label>
              <label class="flex items-center space-x-2">
                  <input type="checkbox" name="technologies" value="CSS" class="form-checkbox text-teal-600">
                  <span class="text-gray-600">CSS</span>
              </label>
              <label class="flex items-center space-x-2">
                  <input type="checkbox" name="technologies" value="JavaScript" class="form-checkbox text-teal-600">
                  <span class="text-gray-600">JavaScript</span>
              </label>
              <label class="flex items-center space-x-2">
                  <input type="checkbox" name="technologies" value="React" class="form-checkbox text-teal-600">
                  <span class="text-gray-600">React</span>
              </label>
              <label class="flex items-center space-x-2">
                  <input type="checkbox" name="technologies" value="Python" class="form-checkbox text-teal-600">
                  <span class="text-gray-600">Python</span>
              </label>
              <label class="flex items-center space-x-2">
                  <input type="checkbox" name="technologies" value="Sass" class="form-checkbox text-teal-600">
                  <span class="text-gray-600">Sass</span>
              </label>
          </div>
      </div>
  
      <!-- Submit Button -->
      <div class="text-right">
          <button class="bg-teal-600 hover:bg-teal-500 text-white py-2 px-4 rounded-lg" id="searchBtn">Search</button>
      </div>
  </div>
